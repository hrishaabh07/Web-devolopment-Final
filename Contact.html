<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Middlesex University</title>
  <link rel="stylesheet" href="CSS stylesheet/Contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">Middlesex University</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="Index.html">Home</a></li>
          <li><a href="Cources.html">Courses</a></li>
          <li><a href="Admissions.html">Admissions</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Faculty.html">Faculty</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <p>If you have any questions or need more information, please don't hesitate to reach out.</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Middlesex University. All rights reserved.</p>
    </div>
  </footer>

  <script src="JAVA SCRIPT/Contact.js"></script>
</body>
</html>
